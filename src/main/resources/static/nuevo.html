<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.main.css"/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0js/bootstrap.min.js"/>
<title>Nuevo::Crud</title>
</head>
<body>
	<div class="page-header">
		<h1>Nuevo Usuario</h1>
	</div>
		<form action="#" th:action="@{/crud/crear}" th:object="${usuario}" method="post">
		<div class="col-sm-10">
			<input type="text" class="form-control" name="nombre" placeholder="tu nombre..." required="required"/>
			<p typeth:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert danger"/>
		</div>
		
		<div class="form-group">
		<label for="pasword" class="col-sm-2 control-label">Contraseña</label>
			<div class=col-sm-10>
			<input type="text" class="form-control" name="pasword" placeholder="tu contraseña..." required="required"/>
			<p typeth:if="${#fields.hasErrors('pasword')}" th:errors="*{pasword}" class="alert alert danger"/>
			</div>
		</div>
		
		<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Correo Electronico</label>
			<div class=col-sm-10>
			<input type="text" class="form-control" name="email" placeholder="tu correo..." required="required"/>
			<p typeth:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert danger"/>
			</div>
		</div>
		<div class="form-group">
			<div class=col-sm-10>
				<button type="submit" class="btn btn-default">Crear</button> 
			</div>
		</div>
		</form>
</body>
</html>
