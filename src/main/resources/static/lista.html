<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.main.css"/>
		<script 
			src="//netdna.bootstrapcdn.com/bootstrap/3.1.0js/bootstrap.min.js"/>
<title>Lista::Crud</title>
</head>
<body>
	<div class="panel panel-info">
		<div class="panel heading"><h3>Lista de Usuarios</h3></div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Contraseña</th>
					<th>Correo Electronico</th>
				</tr>			
			</thead>
			<tbody>
				<tr data-th-each="usuario : ${usuario}">
					<td data-th-text="${usuario.id}"></td>
					<td data-th-text="${usuario.nombre}"></td>
					<td data-th-text="${usuario.pasword}"></td>
					<td data-th-text="${usuario.email}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<br/>
	<a class="btn btn-info" href="/crud/nuevo">Nuevo Usuario</a>
</body>
</html>
